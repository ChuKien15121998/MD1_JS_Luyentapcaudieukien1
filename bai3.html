<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lớn nhỏ hơn 0</title>
</head>
<body>
<script>
    let so = prompt("Nhap so");
    if (so > 0) {
        document.write("So lon hon 0")
    } else if (so < 0) {
        document.write("So nho hon 0")
    }
</script>
</body>
</html>
