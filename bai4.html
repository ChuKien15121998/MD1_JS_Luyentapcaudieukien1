<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn nhất trong 3 số</title>
</head>
<body>
<script>
    let a = prompt("Nhap a")
    let b = prompt("Nhap b")
    let c = prompt("Nhap c")
    if (a > b) {
        if (a > c) {
            alert("Số lớn nhất là a = " + a)
        } else {
            alert("Số lớn nhất là c = " + c)
        }
    } else {
        if (b > c) {
            alert("Số lớn nhất là b = " + b)
        } else {
            alert("Số lớn nhất là c = " + c)
        }
    }
</script>
</body>
</html>
