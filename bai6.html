<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoa hong ban hang</title>
</head>
<body>
<script>
    let doanhso = prompt("Nhập doanh số bán hàng");
    let hoahong;
    if (doanhso > 100) {
        hoahong = 0.03 * doanhso;
        alert(hoahong)
    } else if (doanhso > 50 && hoahong < 100 ) {
        hoahong = 0.02 * doanhso;
        alert(hoahong)
    } else {
        hoahong = 0.01 * hoahong;
        alert(hoahong)
    }
</script>
</body>
</html>
